yb_ixina_homepage:
    path:     /
    defaults: 
        _controller: YBIxinaBundle:Ixina:home 

yb_ixina_newCustomer:
    path:    /customer/new/{origine}
    defaults:
        _controller: YBIxinaBundle:Customer:new

yb_ixina_modifCustomer:
    path:    /customer/modif/{id}/{origine}
    defaults:
        _controller: YBIxinaBundle:Customer:modif

yb_ixina_deleteCustomer:
    path:    /customer/supp/{id}
    defaults:
        _controller: YBIxinaBundle:Customer:supp

yb_ixina_tableau:
    path:    /tableau/home
    defaults:
        _controller: YBIxinaBundle:Tableau:home

yb_ixina_newNote:
    path:    /note/home
    defaults:
        _controller: YBIxinaBundle:Note:home 

yb_ixina_newRelCheq:
    path:    /note/RelanceCheque
    defaults:
        _controller: YBIxinaBundle:Note:newrelcheque

yb_ixina_consultRelCheq:
    path:    /note/ConsultRelancesCheques
    defaults:
        _controller: YBIxinaBundle:Note:consultrelcheq

yb_ixina_modifRelCheq:
    path:    /note/ModifRelanceCheque/{id}
    defaults: 
        _controller: YBIxinaBundle:Note:modifrelcheq

yb_ixina_relsupp:
    path:    /note/SupprimeRelance/{id}
    defaults:
        _controller: YBIxinaBundle:Note:supprelcheq